<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 顯示陣列中所有值
        let arr = [1, 2, 3, 4, 5, '12345'];
        // for
        console.log('-----for----')
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        
        // for of   (let 變數名稱 of 陣列名稱)
        console.log('----for of-----')
        for(let n of arr){
            console.log(n);
        }

        // map
        console.log('-----map----')
        let arr_Map_All_Data = arr.map((n) => {
            return n;
        });
        console.log(arr_Map_All_Data);
        
        
        // forEach
        console.log('---------')
        arr.forEach((n)=>{
        console.log(n);
        });
        
    </script>
</body>

</html>
