<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1-10合計
        //合計變數
        let s1 = 0;
        for(let i = 1; i<= 10; i++){
            s1 = s1 +i;
            // 查看每次加總後的結果
            // console.log(`i=${i}, s1=${s1}`);

        }//最後加總結果
        console.log(`s1=${s1}`);

        // 1-10合計 => 使用while
        // while => 進入迴圈條件/ 先檢查能否進入迴圈，再執行
        // 合計變數
        let s2= 0;
        let i = 1;
        while (i <= 10){
            s2 =s2 + i;
            i++;         // 需改變1的值，如沒有++，i永遠=1，變無限迴圈
        }
        console.log(`1+2+3+..+10=${s2}`);
    </script>
</body>
</html>
