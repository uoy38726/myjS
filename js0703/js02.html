        // 如函式中的參數名稱與函式外的變數名稱一樣，會抓到函式外的變數
        function sayHi2(strName){
        document.write('Hello2,'+strName+'早安<br>');
        }
        // sayHi2('test');     // 呼叫時可改變參數內容(ex:tast、123)
        // sayHi2('123');

        // 彈出視窗，輸入稱呼
        let inputName = prompt('請問如何稱呼');
        sayHi2(inputName);
    </script>
