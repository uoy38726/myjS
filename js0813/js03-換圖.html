<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            margin: 100px;
        }

        img {
            width: 200px;
            height: 150px;
        }
    </style>
</head>

<body>
    <!-- 換圖效果 -->
    <div class="wrap">
        <div>
            <img onmouseover="changePic();" onmouseout="
                restorePic();" id="pic" src="../images/downloadedImage (48).png"
                alt="">
        </div>
        <script>
            // 換圖
            function changePic() {
                // 取得換圖的目標
                let pic = document.getElementById('pic');
                pic.src="../images/downloadedImage (49).png"
            }
            // 還原
            function restorePic() {
                // 取得換圖的目標
                let pic = document.getElementById('pic');
                pic.src = '../images/downloadedImage (48).png';
                // pic.src = ''; =>不可這樣寫，會破圖
            }




        </script>




    </div>
</body>

</html>
