<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 32px;
            color: aqua;
        }

        .hot {
            font-size: 48px;
            font-weight: bold;
        }

        .restoreHot {
            font-size: 32px;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <!-- 使用style屬性 來動態改文字色彩顏色 -->
    <p id="msg" onmouseover="changeColor();" onmouseout="restore();">Hello</p>
    <script>
        /* 滑鼠碰到時變色 */
        function changeColor() {
            // 取得變色的目標
            let msg = document.getElementById('msg');
            // 前景色
            msg.style.color = 'red';
            // 背景色
            msg.style.backgroundColor = '#000';
            // 套用css預先做好的類別樣式
            msg.className = 'hot';
        }

        /* 滑鼠離開時還原顏色 */
        function restore() {
            // 取得變色的目標
            let msg = document.getElementById('msg');
            // 前景色空字串 => 回到沒有變色的狀態
            msg.style.color = '';
            // 背景色空字串 => 回到沒有變色的狀態
            msg.style.backgroundColor = '';
            // 套用css預先做好的類別樣式
            msg.className = 'restoreHot';
        }


    </script>
</body>

</html>
