<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用輸入視窗prompt
        // 輸入分數
        let S;
        S = window.prompt('請輸入分數', '60');
        let intscore = Number(S);
        // 檢查是否按了取消
        if(S==null){
            console.log('您按了取消');
        }else if(S==''){
            console.log('分數不空白');
        }else if(intscore> 100 || intscore < 0){
            console.log(intscore+'分數不是有效範圍');
        }else if(intscore>=60){
            console.log('及格');
        }else if(intscore<60){
            console.log('不及格');
        }else{
            //以上條件不成立
            console.log('分數輸入err')
        }
        

    </script>
</body>

</html>
