    <script>
        // 使用輸入視窗prompt
        // 輸入分數
        let S;
        S = window.prompt('請輸入分數', '60');
        // console.log(S);

        // 檢查是否按了取消
        if (S == null) {
            console.log('您按了取消');
        }
        // 檢查是否為有效分數範圍
        // 分數1或者分數>100
        S = Number(S);
        console.log(S);
        //檢查是否為非數值的字串轉換後為NaN
        if (isNaN(S)) {
            console.log('輸入的分數err');
        } else {
            (S < 0 || S > 100 ) {
                console.log(S + '不是有效的分數範圍')
            }else {
                // 檢查是否及格
                if (S >= 60) {
                    console.log('及格');
                } else {
                    console.log('不及格');
                }
            }
