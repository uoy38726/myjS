        // if-else-if (簡化)

        // 變數名.toUpperCase();  =>轉大寫
        // 變數名.toLowerCase();  =>轉小寫

        let blood=prompt('請輸入血型');

        if(blood==null){           //是否按了取消
            document.write('取消');  
        } else{                    
                 //按了確定
                 //1.去除空白後結果沒變
                 //2.轉大寫       
                blood=blood.trim().toUpperCase();
                
                //3.檢查血型代號
        if(blood== ''){
            document.write('尚未輸入');
        }else if(blood=='a'){
            document.write('A型');
        }else if(blood=='b'){
            document.write('B型');
        }else if(blood=='o'){
            document.write('O型');
        }else if(blood=='ab'){
            document.write('AB型');    
        }else { document.write('錯誤');    }
        }
