    <!-- 計算BMI -->
    <!-- bmi = 體重/(身高(m)的平方) -->
    <!--bmi值到小數點第二位  -->

    <script>
        //自
        // let weight = 42;

        // let bmi = weight/(height*height);

        // console.log(`身高${height}公尺`);
        // console.log(`體重${weight}公斤`);

        // console.log(bmi);

        // console.log(Number(bmi.toFixed(2)));


        //正解法

        //建立身高體重
        let weight = 42;
        let height = 1.55;

        //建立bmi
        let bmi;
        //計算bmi
        bmi = weight / (height * height);
        //取出小數點第二位
        bmi = bmi.toFixed(2);
        //字串轉數字
        bmi = Number(bmi);

        //測試
        bmi=37;

        console.log(bmi);
        //檢查bmi落在那個區間並顯示訊結果
        //檢查bmi<18.5
        //多層檢查(符合條件，執行完就結束)
        if (bmi < 18.5) { console.log('體重過輕'); }
        else if (bmi >= 18.5 && bmi < 24) { console.log('體重適中'); }
        else if (bmi >= 24 && bmi < 27) { console.log(`輕度肥胖`); }
        else if (bmi >= 27 && bmi < 35) { console.log(`中度肥胖`); }
        else if (bmi >= 35) { console.log(`重度肥胖`); }

    </script>
