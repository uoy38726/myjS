<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 建立一個加法運算函式add()
        // 當呼叫函式的「參數值個數」與「參數個數」不一定相同時
        // 可使用「其餘參數」寫法
        // 語法為3個連續小數點=> ... =>參數資料會形成一個陣列
        function add(...number){
        let tot=0;
        // 處理加法運算
        // 使用迴圈取的參數資料
        console.log(number);

        // 一般迴圈寫法
        // for(let i=0;i<number.length;i++){
        //     tot = tot+numberp[i]
        // }

        // 使用for of寫法
        for(let num of number){
            tot = tot + num;
        }

        // 回傳結果出去
        return tot;
        }
        console.log(add());


    </script>
</body>
</html>
