        //Q.請輸入成績N次，直到輸入(-1或取消)就結束

        /*需顯示如下
        
        第1次分數:xx分
        第xx次分數:xx分
        第xx次分數:xx分
        第xx次分數:xx分
        第xx次分數:xx分
        ---------
        及格人數:xx人
        不及格人數:xx人
        總分:xx分
        總平均:xx分
        
        */

        //A3
        let count = 0;  //第N次
        let pass = 0;   //及格人數
        let fali = 0;   //不及格人數
        let tot = 0;    //總分
        let avg = 0;   //總平均

        while (true) {   //不需要執行迴圈的條件
            let score = prompt(`請輸入分數`);
            // 是否按了-1或取消
            if (score === '-1' || score == null) {
                document.write('結束')
                break;
            }
            // 是否為非數字
            if(isNaN(score)){
                alert(`非數值，請重新輸入`);
                continue;      //如是非數字，則不往下執行，回到迴圈開始時，重新輸入
            }
            score = Number(score); //字串轉數字

            // 是否為分數有效範圍 =>1-100
            if(score < 0 || score > 100 ){
                alert(`err! 超出分數有效範圍，請重新輸入`);
                continue;
            }
            //及格與否
            if(score>=60){
            pass++;       // 及格人數累計
            }else{
                fali++;   // 不及格人數累計
            }
            tot = tot + score; // 總分累積
            count++;           //執行N次
            document.write(`第${count}次:${score}分<br>`);
        
        }
        document.write(`----------------------<br>`);
        document.write(`及格人數:${pass}人<br>`);
        document.write(`不及格人數:${fail}人<br>`);
        document.write(`總分:${tot}人<br>`);
        // 總平均季竄
        avg = tot / (pass + fail);  // 球平均
        avg = avg.toFixed(2);       // 取小數到第二位
        document.write(`總平均:${avg}人<br>`);
