<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrNum =[];
        //方法1 => for 
        // 取出第一區:6個號碼(1-49)
        for(let i=0;i<6;i++){
            //取亂數
            let lotNum = Math.floor(Math.random()*49)+1;
            // 檢查陣列是否存在此號碼
            if (arrNum.indexOf(lotNum)==-1){
                //沒有重複則加入陣列
                arrNum.push(lotNum);
            }else{
                //有重複
                console.log(`在編號${i}位置，${lotNum}重複`)
                i = i - i    //應為重複所以編號位置要減1
            }
        }

        //方法2 => while
        let i=0;
        while(i<6){
            //取亂數
            let lotNum = Math.floor(Math.random()*49)+1;
            // 檢查陣列是否存在此號碼
            if (arrNum.indexOf(lotNum)==-1){
                //沒有重複則加入陣列
                arrNum.push(lotNum);
                i++;
            }
        }
        console.log('排序前:'+arrNum);
        arrNum.sort((a,b)=>{
            return a-b;
        });
        console.log('排序後:'+arrNum);

        // 取亂數特別數
        // let speNum = Math.floor(Math.random()*49)+1;
        // console.log('特別號:'+speNum);


        //方法2 => do-while
        do{
            //取亂數
            let lotNum = Math.floor(Math.random()*49)+1;
            // 檢查陣列是否存在此號碼
            if (arrNum.indexOf(lotNum)==-1){
                //沒有重複則加入陣列
                arrNum.push(lotNum);
                i++;
            }
        }while(i<6);
        console.log('排序前:'+arrNum);
        arrNum.sort((a,b)=>{
            return a-b;
        });
        console.log('排序後:'+arrNum);

        // 取亂數特別數
        let speNum = Math.floor(Math.random()*49)+1;
        console.log('特別號:'+speNum);

    
    </script>
</body>
</html>
