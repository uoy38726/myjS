<body>
    <script>
        //  大樂透 => 第一區1-49挑6個號碼+第二區1-49挑1個號碼
        //  威力彩 => 第一區1-38挑6個號碼+第二區1-8挑1個號碼
        //  金彩539 =>第一區1-39挑5個號碼
        // item =>樂透代號
        // count =>第一區的號碼次數
        // no1 =>第一區最大值
        // no2 =>第二區最大值
        function getLotNum(item, count, no1, no2 = 0) {
            let arrNum = [];
            let i = 0;
            while (i < count) {
                //取亂數
                let lotNum = getRandNum(no1);
                // 檢查陣列是否存在此號碼
                if (arrNum.indexOf(lotNum) == -1) {
                    //沒有重複則加入陣列
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log('排序前:' + arrNum);
            arrNum.sort((a, b) => {
                return a - b;
            });
            console.log('排序後:' + arrNum);
            // 取亂數特別數
            let speNum = getLotNum(no1);
            console.log('特別版:' + speNum);
        };

        // 取締二個號碼
        if (item = 1 || item == 2) {
            let speNum =getRandNum(no2);
            console.log('第二區:' + speNum)
        }

        // 跳脫字元符號 => /n. =>換行
        let logGameNo = prompt('請輸入樂透號碼代號 =>/n1.大樂透 2.威力彩 3.金彩539');
        if (lotGamNo == '1') {
            getLotNum('1', 6, 49, 49);
        } else if (lotGamNo == '2') {
            getLotNum('2', 6, 38, 8);
        }else if (lotGamNo == '3') {
            getLotNum('3', 5, 39);
        }else{
            console.log('err!輸入錯誤')
        }


    </script>
