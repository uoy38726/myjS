<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 物件模組化 =>物件樣板 =>字首大寫
        // 建立物件樣板 =>Moile
        function Moile(brand, color, size) {
            this.brand = brand;
            this.color = color;
            this.size = size;
            this.showMsg = function () {
                console.log(`品牌${this.brand},色彩${this.color},尺寸${this.size}`);
            }
        }
        let m1= new Moile('iphon','block','14');
        m1.showMsg();

    </script>
</body>
