<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 事件運作方式 -->

    <!-- 方法1:程式敘述寫在標籤內的事件中 ，適用已觸法某事，簡單敘述的-->
    <button onclick="alert('早安')">顯示訊息1</button>

    <!-- 方法2:呼叫函式 -->
    <button onclick="sayHi();">顯示訊息2</button>
    <script>
        function sayHi(){
            alert('早安2');
        }
    </script>
    

    <!-- 方法3:監聽函式事件 -->
    <button id="btn1">顯示訊息3</button>
    <script>
        let btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', function () {
            alert('早安3');
        });
    </script>
    
    <!-- 方法4:呼叫事件 -->
    <button id="btn2">顯示訊息4</button>
    <script>
        // 此方法，無法帶標籤對應的事件名稱，所以要自己寫出來
        // let btn2 = document.querySelector('#btn2');

        // 此方法，可帶標籤對應的事件名稱
        let btn2 = document.getElementById('btn2');

        // btn2.onclick = sayHi2;   // 此方法，事件後面不用加()
        // function sayHi2(){
        //     alart('早安4');
        // }

        // 上述寫法，可改良成箭頭函式寫法
        btn2.onclick = () => {
            alart('早安4');
        }

        
    </script>


</body>

</html>
